<!doctype html>
<html>
<head>
    <title>mPlane DEMO</title>

    <script type="text/javascript" src="./js/vis.min.js"></script>
    <link href="./css/vis.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    var data = {}
        ,network
        ,nodes = new vis.DataSet()
        ,edges = new vis.DataSet();

    // Get the json description
    $.getJSON("/network_status.json",function(result){
        var container = document.getElementById('mynetwork');
        data = {
            nodes: nodes
            ,edges: edges
        };
        var options = {
            nodes: {
                shape:"dot",
                radius:20
            }
            ,stabilize: true
            ,edges: {
                fontSize: 10
            }
        };
        result.nodes.forEach(function(n , i){
            nodes.add(n)
        });
        result.edges.forEach(function(e , i){
            edges.add(e)
        });
        network = new vis.Network(container, data, options);
        network.on("stabilized" , function(){
            network.storePosition();
        })
    });
    updateNetwork();

function updateNetwork(){
    window.setInterval(function(){
        $.getJSON("/network_status.json",function(result){
            nodes.update(result.nodes)
            edges.update(result.edges)
        });
    }
    ,5000);
}

</script>

</body>
</html>
